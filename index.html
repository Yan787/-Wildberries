<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js" type="module"></script>
</head>
<body>
    <div id="root">
        <div id="icons"  type="text">
            <i id="class" class="fa-sharp fa-solid fa-magnifying-glass"></i>
            <input class="input" type="text" placeholder="Я ищу..." >
            <i id="basket" class="fa-regular fa-cart-shopping"></i>
        </div>
         

        <div class="slider middle">

            <div class="slides">
                <input type="radio" name="r" id="r1" checked>
                <input type="radio" name="r" id="r2">
                <input type="radio" name="r" id="r3">
                <input type="radio" name="r" id="r4">

                <div class="slide s1"><img src="./img/Снимок экрана 2022-12-29 в 14.31.52.png" alt=""></div>
                <div class="slide"><img src="./img/Снимок экрана 2022-12-29 в 13.33.11.png" alt=""></div>
                <div class="slide"><img src="./img/Снимок экрана 2022-12-29 в 14.25.50.png" alt=""></div>
                <div class="slide"><img src="./img/Снимок экрана 2022-12-29 в 14.29.23.png" alt=""></div>

            </div>
            <div class="navNavigator">
                <label for="r1" class="bar"></label>
                <label for="r2" class="bar"></label>
                <label for="r3" class="bar"></label>
                <label for="r4" class="bar"></label>
            </div>
        </div>


    </div>
    <script src="https://kit.fontawesome.com/182e4c6a84.js" crossorigin="anonymous"></script>
</body>
</html>
